
<mat-card class="product-item" *ngIf="product">
  <mat-card-header>
    <mat-card-title> {{ product.title | stringTruncate: 10 }}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.image" alt="{{product.title}}" (click)="selectSingleProduct(product.id)">
  <mat-card-actions>
    <button type="button" class="btn btn-primary mr-2" (click)="increment()">+1</button>
    <button type="button" class="btn btn-danger mr-2" (click)="decrement()">-1</button>
    <span i18n="product-quantity">Quantity: {{cantidad}}</span>
  </mat-card-actions>
</mat-card>
